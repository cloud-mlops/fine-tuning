steps:
- name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
  entrypoint: "bash"
  args: 
  - -c 
  - |
    gcloud container fleet memberships get-credentials mlp-kenthua
- name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
  entrypoint: "bash"
  args:
  - -c
  - |
    sed -i -e "s|J_ID|${_IMAGE_VERSION}|g" -i -e "s|IMAGE_URL|${_IMAGE_TAG}|" yaml/fine-tune-${_ACCELERATOR}.yaml
    sed -i -e "s|J_ID|${_IMAGE_VERSION}|g" yaml/provisioning-request-${_ACCELERATOR}.yaml
  dir: "finetune-gemma"
- name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
  entrypoint: "bash"
  args: 
  - -c
  - |
    kubectl apply -f yaml/provisioning-request-${_ACCELERATOR}.yaml -n ml-team
    kubectl apply -f yaml/fine-tune-${_ACCELERATOR}.yaml -n ml-team
  dir: "finetune-gemma"
options:
  logging: CLOUD_LOGGING_ONLY
  dynamicSubstitutions: true
