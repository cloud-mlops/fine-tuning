apiVersion: apps/v1
kind: Deployment
metadata:
  name: tgi-gemma-deployment-gcs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tgi-gemma-server
  template:
    metadata:
      labels:
        app: tgi-gemma-server
      annotations:
        gke-gcsfuse/volumes: "true"
        #gke-gcsfuse/memory-limit: "35Gi"
    spec:
      serviceAccountName: ray-worker
      containers:
      - name: inference-server
        #image: us-docker.pkg.dev/vertex-ai/vertex-vision-model-garden-dockers/pytorch-vllm-serve:20240220_0936_RC01
        #image: vllm/vllm-openai:v0.5.0
        image: ghcr.io/huggingface/text-generation-inference:2.1.0
        resources:
          requests:
            cpu: "2"
            memory: "25Gi"
            ephemeral-storage: "25Gi"
            nvidia.com/gpu: "2"
          limits:
            cpu: "2"
            memory: "25Gi"
            ephemeral-storage: "25Gi"
            nvidia.com/gpu: "2"
        #command: ["python3", "-m", "vllm.entrypoints.api_server"]
        args:
        - --model-id=$(MODEL)
        - --num-shard=2
        env:
        - name: MODEL
          value: /model-data/model-gemma2-9b
        - name: HUGGING_FACE_HUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: hf-secret
              key: hf_api_token
        volumeMounts:
        - mountPath: /dev/shm
          name: dshm
        - name: gcs-fuse-csi-ephemeral
          mountPath: /model-data
          readOnly: true          
      volumes:
      - name: dshm
        emptyDir:
            medium: Memory
      - name: gcs-fuse-csi-ephemeral
        csi:
          driver: gcsfuse.csi.storage.gke.io
          volumeAttributes:
            bucketName: kr-finetune
            mountOptions: "implicit-dirs"            
      nodeSelector:
        cloud.google.com/gke-accelerator: nvidia-l4
---
apiVersion: v1
kind: Service
metadata:
  name: tgi-llm-service
spec:
  selector:
    app: tgi-gemma-server
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 80