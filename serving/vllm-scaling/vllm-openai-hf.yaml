apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-openai-nosb-hf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vllm-openai
  template:
    metadata:
      labels:
        app: vllm-openai
      annotations:
        gke-gcsfuse/volumes: "true"
        #gke-gcsfuse/memory-limit: "35Gi"
    spec:
      serviceAccountName: ray-worker
      containers:
      - name: inference-server
        image: vllm/vllm-openai:v0.5.3.post1
        resources:
          requests:
            cpu: "2"
            memory: "25Gi"
            ephemeral-storage: "25Gi"
            nvidia.com/gpu: "2"
          limits:
            cpu: "2"
            memory: "25Gi"
            ephemeral-storage: "25Gi"
            nvidia.com/gpu: "2"
        args:
        - --model=$(MODEL)
        - --tensor-parallel-size=2
        env:
        - name: MODEL
          value: kenthua/gemma2-ft
        - name: VLLM_ATTENTION_BACKEND
          value: FLASHINFER
        - name: HUGGING_FACE_HUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: hf-secret
              key: hf_api_token
        volumeMounts:
        - mountPath: /dev/shm
          name: dshm
      volumes:
      - name: dshm
        emptyDir:
            medium: Memory
      tolerations:
      - key: "nvidia.com/gpu"
        operator: "Exists"
        effect: "NoSchedule"
      - key: "cloud.google.com/gke-queued"
        value: "true"
        operator: "Equal"
        effect: "NoSchedule"
      nodeSelector:
        cloud.google.com/gke-accelerator: nvidia-l4
        pool-type: l4-4
---
apiVersion: v1
kind: Service
metadata:
  name: vllm-openai
spec:
  selector:
    app: vllm-openai
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000