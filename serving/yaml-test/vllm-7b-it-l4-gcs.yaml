apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-gemma-l4
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vllm-gemma-l4
  template:
    metadata:
      labels:
        app: vllm-gemma-l4
      annotations:
        gke-gcsfuse/volumes: "true"
        #gke-gcsfuse/memory-limit: "35Gi"
    spec:
      serviceAccountName: ray-worker
      containers:
      - name: inference-server
        image: vllm/vllm-openai:v0.5.0
        resources:
          requests:
            cpu: "2"
            memory: "25Gi"
            ephemeral-storage: "25Gi"
            nvidia.com/gpu: "2"
          limits:
            cpu: "2"
            memory: "25Gi"
            ephemeral-storage: "25Gi"
            nvidia.com/gpu: "2"
        command: ["sleep", "infinity"]
        #command: ["python3", "-m", "vllm.entrypoints.api_server"]
        # args:
        # - --model=$(MODEL)
        # - --tensor-parallel-size=2
        env:
        - name: MODEL
          value: /model-data/l4/model-0.1.44-7-nq-acc
        - name: HUGGING_FACE_HUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: hf-secret
              key: hf_api_token
        volumeMounts:
        - mountPath: /dev/shm
          name: dshm
        - name: gcs-fuse-csi-ephemeral
          mountPath: /model-data
      volumes:
      - name: dshm
        emptyDir:
            medium: Memory
      - name: gcs-fuse-csi-ephemeral
        csi:
          driver: gcsfuse.csi.storage.gke.io
          volumeAttributes:
            bucketName: kr-finetune
            mountOptions: "implicit-dirs"            
      nodeSelector:
        cloud.google.com/gke-accelerator: nvidia-l4
---
apiVersion: v1
kind: Service
metadata:
  name: vllm-gemma-l4
spec:
  selector:
    app: vllm-gemma-l4
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000