apiVersion: v1
kind: PodTemplate
metadata:
  name: a100-2-job
  namespace: ml-team
template:
  spec:
    nodeSelector:
      cloud.google.com/gke-accelerator: nvidia-tesla-a100
      cloud.google.com/gke-gpu-driver-version: latest
    tolerations:
    - key: "nvidia.com/gpu"
      operator: "Exists"
      effect: "NoSchedule"
    - key: "on-demand"
      value: "true"
      operator: "Equal"
      effect: "NoSchedule"
    - key: "cloud.google.com/gke-queued"
      value: "true"
      operator: "Equal"
      effect: "NoSchedule"    
    containers:
    - name: pi
      image: perl
      command: ["/bin/sh"]
      resources:
        limits:
          cpu: "700m"
          nvidia.com/gpu: 2
        requests:
          cpu: "700m"
          nvidia.com/gpu: 2
    restartPolicy: Never
---
apiVersion: autoscaling.x-k8s.io/v1beta1
kind: ProvisioningRequest
metadata:
  name: a100-2-job
  namespace: ml-team
spec:
  provisioningClassName: queued-provisioning.gke.io
  parameters:
    maxRunDurationSeconds: "86400"
  podSets:
  - count: 2
    podTemplateRef:
      name: a100-2-job
